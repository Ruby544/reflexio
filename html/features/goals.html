    <!-- Inline styles for popup buttons (submit, close, edit, delete) -->
    <style>
      /* Submit buttons */
      .submit-btn, #submitBtn, #submitEditBtn {
        padding: 12px 24px;
        background: linear-gradient(to right, #8c53ff, #6A5ACD);
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
      }

      /* Close buttons */
      .close-btn, #closeBtn, #closeEditBtn {
        padding: 12px 24px;
        background-color: gainsboro;
        color: #4a5568;
        border: none;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
      }

      /* Hover effects for submit */
      .submit-btn:hover, #submitBtn:hover, #submitEditBtn:hover {
        background: linear-gradient(to right, #6A5ACD, #8c53ff);
        transform: translateY(-1px);
      }

      /* Hover effects for close */
      .close-btn:hover, #closeBtn:hover, #closeEditBtn:hover {
        background-color: gray;
        color: white;
        transform: translateY(-1px);
      }

      /* Edit & Delete button base style */
      #editBtn, #deleteBtn {
        background-color: #c6aaff;
        color: #fff;
        border: none;
        padding: 10px 18px;
        cursor: pointer;
        border-radius: 6px;
        font-size: 14px;
        transition: all 0.3s;
        font-weight: 600;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }

      /* Edit button overrides */
